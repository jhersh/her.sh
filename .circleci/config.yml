version: 2

jobs:
  build:
    docker:
        - image: cimg/ruby:3.1.2
    working_directory: ~/her.sh
    environment:
      - JEKYLL_ENV: "production"
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: rake setup
      - run: rake build
      - run: rake lint
      - persist_to_workspace:
          root: ~/her.sh
          paths: _site
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  deploy:
    docker:
        - image: circleci/ruby:2.3
    working_directory: ~/her.sh
    filters:
      branches:
        only: master
    steps:
      - checkout
      - run: |
          sudo apt-get install python-setuptools python-dateutil
          wget https://github.com/s3tools/s3cmd/releases/download/v1.5.2/s3cmd-1.5.2.tar.gz
          tar -xzvf s3cmd-1.5.2.tar.gz
          cd s3cmd-1.5.2 && sudo python setup.py install
          s3cmd --version
      - attach_workspace:
          at: ~/her.sh
      - run: rake publish

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
